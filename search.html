<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
</head>

<body>
    <header class="main-header">
        <div class="container clearfix">
            <div class="main-logo-container">
                <a href="index.html"><img src="img/logo.png" width="292" height="40" alt="logo"></a>
            </div>
            <nav class="main-navigation">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="about.html">about us</a></li>
                    <li><a href="contacts.html">contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="container clearfix">
            <div class="main-search-container">
                <form class="search-form" action="#" method="get">
                    <input type="text" class="search-geolocation" id="search-field" placeholder="Input city, country, zip code">
                    <input type="button" id="search-button-js" value="Search">
                </form>
            </div>
            <div class="day-buttons-container">
                <button class="day-button active not-active">5 days</button>
                <button class="day-button">10 days</button>
            </div>
            <div class="location" id="location-js"></div>
            <div class="weather-forecast-container clearfix" id="weather-content-js">
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <div class="container clearfix">
            <div class="main-footer-container">
                <div class="store-buttons-container">
                    <a href="https://www.appstore.com" class="app-store-sm-btn"></a>
                    <a href="https://play.google.com" class="google-play-sm-btn"></a>
                </div>
                <div class="social-icons-container">
                    <a class="google-icon" href="https://plus.google.com/"></a>
                    <a class="twitter-icon" href="https://twitter.com"></a>
                    <a class="facebook-icon" href="https://www.facebook.com"></a>
                </div>
                <div class="copyright-text-container">
                    <p>2016 Copyright. All rights reserved</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
