<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
</head>

<body>
    <header class="main-header">
        <div class="container clearfix">
            <div class="main-logo-container">
                <a href="index.html"><img src="img/logo.png" width="292" height="40" alt="logo"></a>
            </div>
            <nav class="main-navigation">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="about.html">about us</a></li>
                    <li><a href="contacts.html">contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="container clearfix">
            <div class="location-container">
                <div class="location" id="location-js"></div>
            </div>
            <div class="weather-forecast-details-container clearfix">
            </div>
            <div class="graph-buttons-container clearfix">
                <div class="temperature-graph-container svg-container" id="chart">
                </div>
                <div class="buttons-slide-container">
                    <button class="prev" type="button">Prev</button>
                    <button class="next" type="button">Next</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <div class="container clearfix">
            <div class="main-footer-container">
                <div class="store-buttons-container">
                    <a href="https://www.appstore.com" class="app-store-sm-btn"></a>
                    <a href="https://play.google.com" class="google-play-sm-btn"></a>
                </div>
                <div class="social-icons-container">
                    <a class="google-icon" href="https://plus.google.com/"></a>
                    <a class="twitter-icon" href="https://twitter.com"></a>
                    <a class="facebook-icon" href="https://www.facebook.com"></a>
                </div>
                <div class="copyright-text-container">
                    <p>2016 Copyright. All rights reserved</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
